<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danke für deine Nachricht!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }
    .message-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .message-box h1 {
      font-size: 2rem;
      color: #00c853;
      margin-bottom: 20px;
    }
    .message-box p {
      font-size: 1rem;
      color: #333;
    }
    .message-box a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #00c853;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }
    .message-box a:hover {
      background-color: #00b342;
    }
    .language-select {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <select id="language-selector" class="language-select">
    <option value="de">Deutsch</option>
    <option value="es">Español</option>
    <option value="en">English</option>
  </select>

  <div class="message-box">
    <h1 id="thanks-title">Danke für deine Nachricht!</h1>
    <p id="thanks-text">Wir haben deine Anfrage erhalten und melden uns so schnell wie möglich bei dir.</p>
    <a href="/" id="back-link">Zurück zur Startseite</a>
  </div>

  <script>
    const translations = {
      de: [
        "Danke für deine Nachricht!",
        "Wir haben deine Anfrage erhalten und melden uns so schnell wie möglich bei dir.",
        "Zurück zur Startseite"
      ],
      es: [
        "¡Gracias por tu mensaje!",
        "Hemos recibido tu consulta y te responderemos lo antes posible.",
        "Volver al inicio"
      ],
      en: [
        "Thank you for your message!",
        "We have received your request and will get back to you as soon as possible.",
        "Back to homepage"
      ]
    };

    const elements = {
      title: document.getElementById("thanks-title"),
      text: document.getElementById("thanks-text"),
      link: document.getElementById("back-link")
    };

    document.getElementById("language-selector").addEventListener("change", function () {
      const lang = this.value;
      const [title, text, link] = translations[lang];
      elements.title.textContent = title;
      elements.text.textContent = text;
      elements.link.textContent = link;
    });
  </script>
</body>
</html>
